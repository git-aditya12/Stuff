<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortner</title>
    <link rel="stylesheet" href="style.css">
    <!--Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <!--Main Container-->
        <div class="box">        
        <h2>URL Shortner</h2>
        <!--User Input-->
        <div class="user-input">
            <label for="user-link">Paste Your Link Here</label>
            <input type="text" id="url">
            <div class="btns">
                <button id="gen" onclick="getlink()">Generate URL</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        <!--User Result-->
        <div class="user-result" id="user-result">
            <label for="result">Your Shorten Link Is Here</label>
            <input type="text" id="result" readonly>
            <div class="r-btn">
                <button id="copy"><span class="material-symbols-outlined">
                    content_copy
                    </span></button>
                <button id="new"><span class="material-symbols-outlined">
                    add_circle
                    </span></button>
            </div>
        </div>
        </div>
    </div>
    <script src="./link.js"></script>
</body>
</html>
